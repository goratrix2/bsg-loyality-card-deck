<html>
  <head>
    <title>BSG - loyality card deck</title>
    <meta charset="utf-8"/>
    <script type="text/javascript" src="js/deck_builder.js src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <link rel="Stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body background="img/cyloncompresed.gif">
    <h1>BSG Loyality Card Deck</h1>
    <form>
      <div>
        number of Players: (3-6)
        <input id="players-count" type="number" value="3" min="3" max="6">
      </div>
      <div>
        <input id="baltar-active" type="checkbox"> Include Gaius Baltar ?
      </div>
      <div>
        <input id="boomer-active" type="checkbox"> Include Sharon "Boomer" Valerii ?
      </div>
      <div>
        <input id="exodus-active" type="checkbox"> Use Exodus Rules ?
      </div>
    </form>
    <button onclick="perform()">Calculate!</button>
    <div id="output">Press to calculate</div>
    <div id="deck-output"></div>
  </body>
</html>
